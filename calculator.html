<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

 <style>
body{
    background-color: rgb(0, 0, 0);
    font-family: system-ui, Arial, sans-serif;
}
.orange{
    background-color: rgb(254 , 160 , 10);
}
.grey{
    background-color: rgb(139, 130, 130);
}
button{
    border-radius: 60%;
    border: none;
    text-align: center;
    height: 63px;
    width: 63px;
    font-size: 24px;
    color: white;
    cursor: pointer;
      margin: 4px;
}
.wrap{
      max-width: 300px;
      margin: 0 auto;
      text-align: center;
}
#display{
     color: #fff;
      min-height: 48px;
      padding: 12px 16px;
      margin: 16px auto 8px;
      font-size: 32px;
      text-align: right;
      max-width: 300px;
      background: #111;
      border-radius: 12px;
      box-sizing: border-box;
      word-wrap: break-word;
      word-break: break-all;
}
 </style>

<p id="display">0</p>
  
<div class="wrap">
<p>
        <button class="grey" onclick="
            calculation += '1';
            document.getElementById('display').innerText = calculation;
 
            ">1</button>
        <button class="grey" onclick="
         calculation += '2';
            document.getElementById('display').innerText = calculation;

        ">2</button>
        <button class="grey" onclick="
         calculation += '3';
            document.getElementById('display').innerText = calculation;

        ">3</button>
        <button class="orange" onclick="
         calculation += '+';
           document.getElementById('display').innerText = calculation;

        ">+</button>
        </p>
        <p>
            <button class="grey" onclick="
                calculation += '4';
                document.getElementById('display').innerText = calculation;

        ">4</button>
               
            <button class="grey" onclick="
            calculation += '5';
            document.getElementById('display').innerText = calculation;

        ">5</button>
            
            <button class="grey" onclick="
            calculation += '6';
            document.getElementById('display').innerText = calculation;

        ">6</button>
            
             <button class="orange" onclick="
             calculation += '-'
             document.getElementById('display').innerText = calculation;

        ">-</button>
            
        </p>
        <p>
            <button class="grey" onclick="
                calculation += '7';
               document.getElementById('display').innerText = calculation;

        ">7</button> 
               
            <button class="grey" onclick="
            calculation += '8';
            document.getElementById('display').innerText = calculation;

            ">8</button>
            <button class="grey" onclick="
            calculation += '9';
             document.getElementById('display').innerText = calculation;

            ">9</button>
             <button class="orange" onclick="
             calculation += '*';
              document.getElementById('display').innerText = calculation;

             ">*</button>
        </p>
        <p>
            <button class="grey" onclick="
                calculation += '0';
                 document.getElementById('display').innerText = calculation;

                ">0</button>
            <button class="grey" onclick="
            calculation += '.'
             document.getElementById('display').innerText = calculation;

            ">.</button>
            <button class="grey" onclick="
       calculateResult()"
        
        >=</button>
             <button class="orange" onclick="
             calculation += '/';
             document.getElementById('display').innerText = calculation;
             

             ">/</button>
        </p>
        <p>
              <button class="grey" onclick="
                calculation += '(';
               document.getElementById('display').innerText = calculation;

        ">(</button> 
          <button class="grey" onclick="
                calculation += ')';
               document.getElementById('display').innerText = calculation;

        ">)</button> 
               <button class="orange" onclick="
           calculation = '';
            document.getElementById('display').innerText = '0';
            ">AC</button> 
         <button class="orange" onclick="
                calculation = calculation.slice(0, -1);
               document.getElementById('display').innerText = calculation;

        ">⌫</button> 

</p>

</div>

    <script>
function calculateResult() {
  try {
    if (/^[0-9+\-*/(). ]+$/.test(calculation)) {
     // let result = new Function("return " + calculation)(); 
      //calculation = result.toString();
      calculation =  new Function("return " + calculation)();
      document.getElementById('display').innerText = calculation;  // ✅ show result on screen
    } else {
      alert("Invalid input!");
    }
  } catch (e) {
    document.getElementById('display').innerText = "Error";
    calculation = "";
  }
}

 
 let calculation = '';

 function calculateResult(){
try {
    if (/^[0-9+\-().*/ ]+$/.test(calculation)) {
            calculation = new Function("return " + calculation)();
             document.getElementById('display').innerText = calculation;
    } else {
        alert("Invalid input!")
    }

} catch (e){
    alert("Error in calculation!");
}

 }




    </script>
</body>
</html>
